<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #e0e6ed;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #64ffda;
            border-radius: 50%;
            animation: float 8s infinite linear;
            box-shadow: 0 0 6px #64ffda;
        }

        .particle:nth-child(odd) {
            background: #82b1ff;
            box-shadow: 0 0 6px #82b1ff;
            animation-duration: 10s;
        }

        .particle:nth-child(3n) {
            background: #bb86fc;
            box-shadow: 0 0 6px #bb86fc;
            animation-duration: 12s;
        }

        .particle:nth-child(4n) {
            background: #03dac6;
            box-shadow: 0 0 6px #03dac6;
            animation-duration: 9s;
        }

        .code-chars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            font-family: 'SF Mono', monospace;
            font-size: 14px;
            color: rgba(100, 255, 218, 0.1);
            overflow: hidden;
        }

        .char {
            position: absolute;
            animation: matrixDrop 4s linear infinite;
        }

        @keyframes matrixDrop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 16px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(100, 255, 218, 0.05) inset,
                0 0 100px rgba(100, 255, 218, 0.05);
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            animation: borderGlow 3s ease-in-out infinite;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(100, 255, 218, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(130, 177, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(100, 255, 218, 0.1) 1px, transparent 1px),
                linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.03), transparent);
            background-size: 30px 30px, 200% 200%;
            animation: headerPattern 25s linear infinite, shimmer 4s ease-in-out infinite;
            transform: rotate(45deg);
        }

        .header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes headerPattern {
            0% { transform: translateX(-100px) translateY(-100px) rotate(45deg); }
            100% { transform: translateX(100px) translateY(100px) rotate(45deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.1; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.3); }
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .input-section,
        .output-section {
            padding: 40px;
        }

        .input-section {
            border-right: 1px solid rgba(100, 255, 218, 0.1);
            background: 
                linear-gradient(135deg, rgba(15, 15, 35, 0.8) 0%, rgba(26, 26, 46, 0.9) 100%);
            position: relative;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(100, 255, 218, 0.02) 0%, 
                transparent 25%, 
                rgba(130, 177, 255, 0.02) 50%, 
                transparent 75%, 
                rgba(187, 134, 252, 0.02) 100%);
            background-size: 150px 150px;
            animation: subtleMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes subtleMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, -10px); }
            50% { transform: translate(10px, -5px); }
            75% { transform: translate(-5px, 10px); }
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInLeft 0.6s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            font-weight: 600;
            color: #64ffda;
            margin-bottom: 8px;
            font-size: 1rem;
            font-family: 'SF Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'SF Mono', monospace;
            resize: vertical;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: rgba(15, 15, 35, 0.6);
            backdrop-filter: blur(10px);
            color: #e0e6ed;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(100, 255, 218, 0.1) inset;
        }

        textarea::placeholder {
            color: #606770;
            font-style: italic;
        }

        textarea:focus {
            outline: none;
            border-color: #64ffda;
            background: rgba(15, 15, 35, 0.8);
            box-shadow: 
                0 8px 25px rgba(100, 255, 218, 0.2),
                0 0 0 1px rgba(100, 255, 218, 0.3) inset,
                0 0 0 2px rgba(100, 255, 218, 0.1);
            transform: translateY(-2px) scale(1.01);
        }

        textarea:hover {
            border-color: rgba(100, 255, 218, 0.4);
            background: rgba(15, 15, 35, 0.7);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(100, 255, 218, 0.15) inset;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #64ffda 0%, #82b1ff 50%, #bb86fc 100%);
            color: #0f0f23;
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'SF Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(100, 255, 218, 0.3),
                0 0 0 1px rgba(100, 255, 218, 0.1) inset;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .generate-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(100, 255, 218, 0.4),
                0 0 0 1px rgba(100, 255, 218, 0.2) inset;
        }

        .generate-btn:active {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 10px 25px rgba(79, 172, 254, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .generate-btn:disabled::before {
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .output-section h3 {
            color: #64ffda;
            font-size: 1.3rem;
            margin: 0;
            font-family: 'SF Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #03dac6, #64ffda);
            color: #0f0f23;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'SF Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.3);
        }

        .copy-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .copy-btn:hover::after {
            width: 100px;
            height: 100px;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .copy-btn.show {
            display: inline-block;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .copy-btn.success {
            background: #20c997;
            animation: pulse 0.3s ease-in-out;
        }

        .copy-btn.error {
            background: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
            animation: fadeIn 0.3s ease-in;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(243, 243, 243, 0.3);
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: 
                spin 1.2s linear infinite, 
                spinGlow 2s ease-in-out infinite alternate,
                spinFloat 3s ease-in-out infinite;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid rgba(0, 242, 254, 0.6);
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spinFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinGlow {
            0% { 
                box-shadow: 0 0 5px rgba(79, 172, 254, 0.3);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #output {
            background: 
                linear-gradient(135deg, rgba(15, 15, 35, 0.8) 0%, rgba(26, 26, 46, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 8px;
            padding: 30px;
            font-family: 'SF Mono', monospace;
            line-height: 1.8;
            min-height: 200px;
            white-space: pre-wrap;
            color: #e0e6ed;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(100, 255, 218, 0.1) inset;
        }

        #output::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 255, 218, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(130, 177, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #output.content-loaded {
            animation: slideInRight 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-color: rgba(100, 255, 218, 0.4);
            box-shadow: 
                0 20px 40px rgba(100, 255, 218, 0.15),
                0 0 0 1px rgba(100, 255, 218, 0.2) inset;
        }

        #output.content-loaded::before {
            opacity: 1;
        } 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        #output::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(79, 172, 254, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 242, 254, 0.05) 0%, transparent 50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #output.content-loaded {
            animation: slideInRight 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-color: rgba(79, 172, 254, 0.3);
            box-shadow: 
                0 20px 40px rgba(79, 172, 254, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        #output.content-loaded::before {
            opacity: 1;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c44;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideInDown 0.4s ease-out, shake 0.5s ease-in-out;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #484;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideInDown 0.4s ease-out, successPulse 0.6s ease-in-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .input-section {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .output-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="particles"></div>
    <div class="container">
        <div class="header">
            <h1> AI Cover Letter Generator</h1>
            <p>Create professional, personalized cover letters in seconds</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <form id="coverLetterForm">
                    <div class="form-group">
                        <label for="resume"> Your Resume/CV:</label>
                        <textarea id="resume" name="resume"
                            placeholder="Paste your resume or key professional highlights here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="job"> Job Description:</label>
                        <textarea id="job" name="job"
                            placeholder="Paste the job description or job requirements here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="button" class="generate-btn" id="generateResumeBtn">
                             Generate Tailored Resume
                        </button>
                    </div>

                    <div class="form-group">
                        <button type="button" class="generate-btn" id="generateCoverLetterBtn">
                             Generate Cover Letter
                        </button>
                    </div>

                </form>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h3 id="outputTitle"> Generated Content:</h3>
                    <button type="button" class="copy-btn" id="copyBtn">
                        📋 Copy to Clipboard
                    </button>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Crafting your perfect content...</p>
                </div>

                <div id="output">
                    Your AI-generated content will appear here...
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        createParticles();

        const form = document.getElementById('coverLetterForm');
        const output = document.getElementById('output');
        const outputTitle = document.getElementById('outputTitle');
        const loading = document.getElementById('loading');
        const generateResumeBtn = document.getElementById('generateResumeBtn');
        const generateCoverLetterBtn = document.getElementById('generateCoverLetterBtn');
        const copyBtn = document.getElementById('copyBtn');

        // Copy to clipboard functionality
        async function copyToClipboard(text) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                    return true;
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    const success = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return success;
                }
            } catch (error) {
                return false;
            }
        }

        // Copy button event listener
        copyBtn.addEventListener('click', async () => {
            const textToCopy = output.textContent;
            
            if (!textToCopy || textToCopy === 'Your AI-generated content will appear here...') {
                showError('No content to copy!');
                return;
            }

            const originalText = copyBtn.textContent;
            copyBtn.disabled = true;

            const success = await copyToClipboard(textToCopy);
            
            if (success) {
                copyBtn.textContent = '✅ Copied!';
                copyBtn.className = 'copy-btn show success';
                showSuccess('Content copied to clipboard!');
            } else {
                copyBtn.textContent = '❌ Copy Failed';
                copyBtn.className = 'copy-btn show error';
                showError('Failed to copy content. Please try selecting and copying manually.');
            }

            // Reset button after 2 seconds
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.className = 'copy-btn show';
                copyBtn.disabled = false;
            }, 2000);
        });

        generateResumeBtn.addEventListener('click', async () => {
            const resume = document.getElementById('resume').value.trim();
            const job = document.getElementById('job').value.trim();

            if (!resume || !job) {
                showError('Please fill in both your resume and the job description.');
                return;
            }

            loading.classList.add('show');
            output.innerHTML = '';
            output.classList.remove('content-loaded');
            copyBtn.classList.remove('show');
            outputTitle.textContent = ' Generated Tailored Resume:';
            generateResumeBtn.disabled = true;
            generateResumeBtn.textContent = 'Generating...';

            try {
                const response = await fetch('/generate-resume', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume, job })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                showSuccess('Tailored resume generated!');
                output.textContent = data.resume;
                output.classList.add('content-loaded');
                copyBtn.classList.add('show');

            } catch (err) {
                showError(getErrorMessage(err.message));
            } finally {
                loading.classList.remove('show');
                generateResumeBtn.disabled = false;
                generateResumeBtn.textContent = '🎯 Generate Tailored Resume';
            }
        });

        generateCoverLetterBtn.addEventListener('click', async () => {
            const resume = document.getElementById('resume').value.trim();
            const job = document.getElementById('job').value.trim();

            if (!resume || !job) {
                showError('Please fill in both your resume and the job description.');
                return;
            }

            loading.classList.add('show');
            output.innerHTML = '';
            output.classList.remove('content-loaded');
            copyBtn.classList.remove('show');
            outputTitle.textContent = ' Generated Cover Letter:';
            generateCoverLetterBtn.disabled = true;
            generateCoverLetterBtn.textContent = 'Generating...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume, job })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error);

                showSuccess('Cover letter generated!');
                output.textContent = data.letter;
                output.classList.add('content-loaded');
                copyBtn.classList.add('show');

            } catch (err) {
                showError(getErrorMessage(err.message));
            } finally {
                loading.classList.remove('show');
                generateCoverLetterBtn.disabled = false;
                generateCoverLetterBtn.textContent = '✨ Generate Cover Letter';
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            output.parentNode.insertBefore(errorDiv, output);

            // Remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            output.parentNode.insertBefore(successDiv, output);

            // Remove success message after 3 seconds
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 3000);
        }

        function getErrorMessage(error) {
            if (error.includes('Invalid API key')) {
                return ' API key issue: Please check your Google AI Studio API key in server.js';
            }
            if (error.includes('billing')) {
                return ' Billing required: Please enable billing in Google Cloud Console';
            }
            if (error.includes('quota')) {
                return ' Rate limit exceeded: Please wait a moment and try again';
            }
            if (error.includes('ECONNREFUSED')) {
                return ' Server not running: Please start your Node.js server first';
            }
            return ` ${error}`;
        }
    </script>
